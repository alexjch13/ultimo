<!DOCTYPE html>
<html manifest="messenger.appcache">
  <head>
    <title>Chat institucional UNA</title>

    <meta name=viewport content=width=device-width>
    <meta name=viewport content=initial-scale=1.0>
    <meta name=viewport content=user-scalable=no>

    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
	
    <link rel=apple-touch-icon href=icon.png>
    <link rel=apple-touch-startup-image href=startup.png>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/screen.css" type="text/stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ionicons.min.css" />
	
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/auth.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    <script src="http://cdn.pubnub.com/pubnub-3.5.1.js"></script>
    <script src="js/messenger.js"></script>
	
  </head>
  <body>
 
  
  
  
  
  
    <!-- Home Page -->
    <div data-role="page" id="homePage" data-theme="c" class="type-home">
	<div class="bar bar-header">
        <h1 class="title"></h1>
		
        <a href="#" class="button button-clear" id="logout" style="color: #ba0202"><b>Cerrar sesion</b></a>
    </div>
<br><br>
      <div data-role="content">
             <center><div class="logo">
          <h3>CHAT INSTITUCIONAL UNIVERSIDAD NACIONAL</h3>
		  <IMG SRC="una.png" WIDTH=120 HEIGHT=100 ALT="Logo">
        </div></center>
		
		<br><br><br>
		<div>
		  <!--<center><label name="name" id="username"><p id="email1"></p></label></center>-->
		</div>
		<br>
        
		<input type="text" name="name" id="username"  placeholder="su nombre" />
		<a href="#"  id="startChatButton" data-role="button" style="background:#ba0202;">Ingresar</a>
      </div><!-- /content -->
	  


	  

    </div><!-- /page -->

    <!-- Chat List Page -->
    <div data-role="page" id="chatListPage" data-theme="c" class="type-chat-list">
	
      <div class="bar bar-header">
	
        <h1 class="title">Departamentos y Contactos</h1>
       
        <h1 class="title"></h1>
       
   
    </div><br><br>
	  
	  

      <div data-role="content">
        <input type="text" name="name" id="chatRoomName" placeholder="Nombre del departamento" />
        <a href="#" id="newChatButton" data-role="button">Crear departamento</a>

        <br />
		 <div class="bar bar-header">
	
        <h1 class="title">Departamentos</h1>
        
    </div>
    <div >
        <center><h4>Departamentos disponibles</h4></center>
      </div><br>
        <ul data-role="listview" data-split-icon="delete" data-split-theme="c" id="chatList">
          <!--<li><span class="username">departamento</span>departamento2</li>--> 
        </ul>
      </div>
    </div>

    <!-- Chat Page -->
    <div data-role="page" id="chatPage" data-theme="c" class="type-interior">

      <div data-role="content">
        <div class="content-primary">
          <div data-role="header" data-position="fixed" data-tap-toggle="false">
            <h1>Chat</h1>
          </div><!-- /header -->

          <div data-role="content">
            <ul data-role="listview" id="messageList">
              <!--<li><span class="username">User123:</span>This is my message.</li>-->
            </ul>
          </div>

          <div data-role="footer" data-theme="c">
            <textarea id="messageContent"></textarea>
              <div class="ui-grid-a">
                <div class="ui-block-a"><a href="#" id="sendMessageButton" data-role="button">Enviar</a></div>
                <div class="ui-block-b"><a href="#" id="backButton" data-rel="back" data-role="button">Departamentos</a></div>
              </div>
          </div>
        </div>

        <div class="content-secondary">
          <ul data-role="listview" id="userList" data-theme="c">
        
          </ul>
        </div>
      </div><!-- /content -->

    </div><!-- /page -->

    <div data-role="dialog" id="delete">
      <div data-role="content">
        <h3>Borrar?</h3>
        <a href="#" data-role="button" id="deleteButton">Borrar</a>
        <a href="#" data-role="button" data-rel="back">Cancelar</a>
      </div>
    </div>

    <div data-role="page" id="userListPage" data-theme="c">
      <div data-role="header">
        <h1>Chat</h1>
      </div>

      <div data-role="content">

      </div>
    </div>
	
	
  </body>
</html>
